name: Docker Build & Push

on:
  push:
    branches: [ "main" ]
  pull_request:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "099200121087"
  AWS_ROLE_ARN: arn:aws:iam::099200121087:role/hc-tap-github-deploy-role
  ECR_REGISTRY: 099200121087.dkr.ecr.us-east-1.amazonaws.com

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        if: github.event_name != 'pull_request'
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        if: github.event_name != 'pull_request'
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.ECR_REGISTRY }}/hc-tap/api:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/hc-tap/api:latest-dev

      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: |
            ${{ env.ECR_REGISTRY }}/hc-tap/dashboard:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/hc-tap/dashboard:latest-dev
