name: Deploy to AWS

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  AWS_REGION: us-east-1
  AWS_ACCOUNT_ID: "099200121087"
  AWS_ROLE_ARN: arn:aws:iam::099200121087:role/hc-tap-github-deploy-role
  ECR_REGISTRY: 099200121087.dkr.ecr.us-east-1.amazonaws.com

permissions:
  id-token: write
  contents: read

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ env.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: docker

      # FIX: Create ECR repos explicitly before building/pushing
      # This ensures we can push images BEFORE running CDK deploy
      # (which launches ECS services that depend on these images)
      - name: Ensure ECR Repos Exist
        run: |
          aws ecr describe-repositories --repository-names hc-tap/api || aws ecr create-repository --repository-name hc-tap/api
          aws ecr describe-repositories --repository-names hc-tap/dashboard || aws ecr create-repository --repository-name hc-tap/dashboard
          aws ecr describe-repositories --repository-names hc-tap/etl || aws ecr create-repository --repository-name hc-tap/etl

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.api
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/hc-tap/api:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/hc-tap/api:latest-dev

      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.dashboard
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.ECR_REGISTRY }}/hc-tap/dashboard:${{ github.sha }}
            ${{ env.ECR_REGISTRY }}/hc-tap/dashboard:latest-dev

      - name: Install CDK and Python deps
        run: |
          npm install -g aws-cdk
          python -m pip install -r infra/requirements.txt

      - name: Deploy Infrastructure (CDK)
        run: |
          cd infra
          cdk deploy --require-approval never
