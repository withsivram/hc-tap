name: CI

on: push  # Triggers on any push to any branch

jobs:
  validate:
    runs-on: ubuntu-latest
    env:
      USE_STUBS: "1"
      ENV: "dev"
      RUN_ID: "LOCAL"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Show Python version (temp)
        run: python -V
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Validate fixtures & contracts
        run: python scripts/validate_fixtures.py
