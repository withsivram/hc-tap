services:
  api:
    build:
      context: .
      dockerfile: Dockerfile.api
    ports:
      - "8000:8000"
    volumes:
      - ./fixtures:/app/fixtures
      - ./.env:/app/.env
    env_file:
      - .env

  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    ports:
      - "8501:8501"
    volumes:
      - ./fixtures:/app/fixtures
      - ./.env:/app/.env
    env_file:
      - .env
    environment:
      - API_URL=http://api:8000
    depends_on:
      - api

  # Optional one-off runner for ETL
  etl:
    build:
      context: .
      dockerfile: Dockerfile.etl
    volumes:
      - ./fixtures:/app/fixtures
      - ./.env:/app/.env
    env_file:
      - .env
    command: python services/etl/etl_local.py

